ftp.server.ip=localhost
ftp.user=ftpuser
ftp.pass=ftpuser
#商品图片与二维码图片路径
ftp.img.products.path=img/products
ftp.img.qrcodes.path=img/qrcodes
#商品图片与二维码图片前缀
ftp.server.http.prefix=http://img.zwtzmall.cn/
ftp.server.img.products.http=http://img.zwtzmall.cn/products/
ftp.server.img.qrcodes.http=http://img.zwtzmall.cn/qrcodes/
